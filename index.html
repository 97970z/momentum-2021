<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ToDo</title>
  </head>
  <body>
    <div class="firstSpace">
      <div class="todo">
        <h2>오늘의 할 일</h2>
        <form id="todo-form">
          <input required type="text"
            placeholder="할 일을 적어보세요."
            onfocus="this.placeholder=''"
            onblur="this.placeholder='할 일을 적어보세요.'"  />
        </form>
        <ul id="todo-list"></ul>
      </div>
    </div>

    <div class="middleSpace">
      <div>
        <div id="weather">
          <span class="weatherInfo"></span>
          <img class="weatherIconImg"/>
        </div>

        <h2 id="today"></h2>
        <h1 id="clock"></h1>

        <form id="login-form" class="hidden">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
            onfocus="this.placeholder=''";
            onblur="this.placeholder='What is your name?'";
          />
        </form>
        <h1 id="greeting" class="hidden"></h1>
      </div>
    </div>

    <div class="lastSpace">
      <div>
        <div class="music-box">
          <div id="songName">곡 이름</div>
          <div id="singer">부르는 사람</div>
          <div class="music-control">
            <button id="previousSong">|<</button>
            <button id="btnPlay">></button>
            <button id="nextSong">>|</button>
          </div>
        </div>
        <div class="d-dayCalc">
          <h1>D-day 계산기</h1>
          <form id="dayCalc">
            <input id="date" type="date"/>
            <input id="calc" type="button" value="확인">
          </form>
          <h2 id="setDay"></h2>
          <h2 id="showDay"></h2>
        </div>
      </div>
    </div>

    <div id="quote">
      <span></span>
      <span></span>
    </div>
    
    
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/music.js"></script>
    <script src="js/dday.js"></script>
  </body>
</html>
