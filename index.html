<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>YHJ</title>
    <title>ToDo</title>

  </head>
  <body>
    <div class="firstSpace">
      <div class="todo">
        <h2>오늘의 할 일</h2>
        <form id="todo-form">
          <input type="text" placeholder="이곳에 할 일을 적어보세요." required />
        </form>
        <ul id="todo-list"></ul>
      </div>
      
    </div>

    <div class="middleSpace">
      <div class="clockweather">
        <h2 id="today"></h2>
        <h1 id="clock"></h1>

        <div id="weather">
          <span class="weatherInfo"></img>
          </span>
        </div>
      </div>
    </div>

    <div class="lastSpace">
      <div class="music-box">
        <div id="songName">곡 이름</div>
        <div id="singer">부르는 사람</div>
        <div class="music-control">
          <button id="previousSong">|<</button>
          <button id="btnPlay">></button>
          <button id="nextSong">>|</button>
        </div>
      </div>
    </div>

    <div id="quote">
      <span></span>
      <span></span>
    </div>

    </form>

    <h1 id="greeting" class="hidden"></h1>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/music.js"></script>
  </body>
</html>
